<mat-toolbar color="primary">
  <span>Borrow A Book</span>
</mat-toolbar>

<mat-card>
  <mat-card-title class="addBookCard">
    Please Enter The Corresponding Details Below:
  </mat-card-title>

  <mat-card-content class="bookFormLocation">
    <form class="addBookForm" (ngSubmit)="onBorrowBook(f)" #f="ngForm">
      <table>
        <tr>
          <td colspan="12">
            <mat-form-field class="textField-full-width">
              <input name="ISBN" required ngModel matInput placeholder="Book ISBN">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td colspan="12">
            <mat-form-field class="textField-full-width">
              <input name="memberID" required ngModel matInput placeholder="Member ID">
            </mat-form-field>
          </td>
        </tr>
      </table>
      <table id="buttonsTable">
        <tr>
          <td>
            <button mat-raised-button color="primary" type="submit">Issue Book</button>
          </td>
          <td>
            <button mat-raised-button color="primary" type="reset">Clear All</button>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
</mat-card>
