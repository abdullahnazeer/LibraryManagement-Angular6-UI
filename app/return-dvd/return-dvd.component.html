<mat-toolbar color="primary">
    <span>Return A DVD</span>
  </mat-toolbar>
  
  <mat-card>
    <mat-card-title class="addDVDCard">
      Please Enter The ISBN Number Below:
    </mat-card-title>
  
    <mat-card-content class="DVDFormLocation">
      <form class="addDVDForm" (ngSubmit)="onReturnDVD(f)" #f="ngForm">
        <table>
          <tr>
            <td colspan="12">
              <mat-form-field class="textField-full-width">
                <input matInput placeholder="DVD ISBN">
              </mat-form-field>
            </td>
          </tr>
        </table>
        <table id="buttonsTable">
          <tr>
            <td>
              <button mat-raised-button color="primary" (click)="openDialog()">Return DVD</button>
            </td>
            <td>
              <button mat-raised-button color="primary">Clear All</button>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
  </mat-card>
