<mat-toolbar color="primary">
    <span>Return A Book</span>
  </mat-toolbar>
  
  <mat-card>
    <mat-card-title class="addBookCard">
      Please Enter The ISBN Number Below:
    </mat-card-title>
  
    <mat-card-content class="bookFormLocation">
      <form class="addBookForm" (ngSubmit)="onReturnBook(f)" #f="ngForm">
        <table>
          <tr>
            <td colspan="12">
              <mat-form-field class="textField-full-width">
                <input required ngModel name="ISBN" matInput placeholder="Book ISBN">
              </mat-form-field>
            </td>
          </tr>
        </table>
        <table id="buttonsTable">
          <tr>
            <td>
              <button mat-raised-button color="primary" (click)="openDialog()">Return Book</button>
            </td>
            <td>
              <button mat-raised-button color="primary">Clear All</button>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
  </mat-card>
