<mat-toolbar color="primary">
  <span>Add A New DVD</span>
</mat-toolbar>

<mat-card>
  <mat-card-title class="addDVDCard">
    Please Enter The Corresponding Details Below :
  </mat-card-title>

  <mat-card-content class="DVDFormLocation">
    <form class="addDVDForm" (ngSubmit)="onAddDVD(f)" #f="ngForm">
      <table>
        <tr>
          <td colspan="12">
            <mat-form-field class="textField-full-width">
              <input id="ISBN" name="ISBN" required ngModel matInput placeholder="DVD ISBN">
            </mat-form-field>
          </td>
          <td colspan="12">
            <mat-form-field class="textField-full-width">
              <input id="title" name="title" required ngModel matInput placeholder="DVD Title">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td colspan="12">
            <mat-form-field class="textField-full-width">
              <input id="sector" name="sector" required ngModel matInput placeholder="DVD Sector">
            </mat-form-field>
          </td>
          <td colspan="12">
            <mat-form-field class="textField-full-width">
              <input id="publicationDate" name="publicationDate" required ngModel matInput placeholder="Date Of Publication">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td colspan="12">
            <mat-form-field class="textField-full-width">
              <input id="languages" name="languages" required ngModel matInput placeholder="DVD Languages">
            </mat-form-field>
          </td>
          <td colspan="12">
            <mat-form-field class="textField-full-width">
              <input id="subtitles" name="subtitles" required ngModel matInput placeholder="DVD Subtitles">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td colspan="12">
            <mat-form-field class="textField-full-width">
              <input id="producer" name="producer" required ngModel matInput placeholder="DVD Producer">
            </mat-form-field>
          </td>
          <td colspan="12">
            <mat-form-field class="textField-full-width">
              <input id="actors" name="actors" required ngModel matInput placeholder="DVD Actors">
            </mat-form-field>
          </td>
        </tr>
      </table>
      <table id="buttonsTable">
        <tr>
          <td>
            <button mat-raised-button color="primary" type="submit">Add DVD</button>
          </td>
          <td>
            <button mat-raised-button color="primary" type="reset">Clear All</button>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
</mat-card>
